<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TypeScript Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #calculator { width: 200px; }
    #display { width: 100%; height: 40px; font-size: 20px; text-align: right; margin-bottom: 5px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
    button { height: 40px; font-size: 18px; }
  </style>
</head>
<body>
  <div id="calculator">
    <input id="display" readonly />
    <div class="buttons">
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button id="clear">C</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="/">/</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="*">*</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button id="equals">=</button>
      <button data-value="-">-</button>
      <button data-value="+">+</button>
    </div>
  </div>

  <script src="dist/calculator.js"></script>
</body>
</html>
